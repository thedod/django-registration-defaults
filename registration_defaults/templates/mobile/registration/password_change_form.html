{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block extrastyle %}
  <style type="text/css">
    form input[type='text'], form input[type='password'] { direction:ltr }
  </style>
{% endblock %}
{% block header %}
  <div class="page-header"><h1>{% trans "Change password" %}</h1></div>
{% endblock %}
{% block content %}
<form method='post' action=''>{% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary form-control" value="{% trans "Change password" %}">
</form>
{% endblock %}
